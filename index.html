    <script>
      var speech = new SpeechSynthesisUtterance();
      function speak() {
        speech.text = textToSpeech.value;
        speech.volume = 2;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
      }
    </script>
